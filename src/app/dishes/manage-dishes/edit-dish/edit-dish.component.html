<div class="row mt-2">
  <div class="col">
    <h4>{{ isEdit ? 'Edit dish' : 'Add new dish' }}</h4>

    <form (ngSubmit)="saveDish()" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          class="form-control"
          ngModel
        ></textarea>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input
          type="text"
          name="imageUrl"
          id="imageUrl"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          name="price"
          id="price"
          class="form-control"
          ngModel
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isUploading"
      >
        <span *ngIf="!isUploading">
          {{ isEdit ? 'Edit' : 'Create' }}
        </span>
        <span *ngIf="isUploading" class="spinner-border spinner-border-sm">
          <span class="sr-only">Loading...</span>
        </span>
      </button>
    </form>
  </div>
</div>
